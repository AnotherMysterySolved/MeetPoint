<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
  <!-- <link rel="stylesheet" type="text/css" href="../assets/css/style.css"> -->
  <!-- Moment Js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
  <!-- Google Map -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDX_eXekJVgS9WjggIhZRQbvNXlbFQDsc&libraries=places"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

  <script type="text/javascript" src="../assets/javascript/jieun.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
</head>

<style>

  div {
    margin-bottom: 1vw;
  }

  span {
    color: blue;
  }

  #div-create-group {
    display: none;
  }

</style>

<body>

<div id="div-user-profile">
  <p>You are logged in as: <span id="display-name"></span></p>
  <p>Your e-mail address is: <span id="user-email"></span></p>
  <p>Your UID is: <span id="user-uid"></span></p>
</div>

<div>
  <form>
    <div id="div-create-group">
      What do you want to name your group?
      <input id="group-name" type="text" placeholder="Group name">
      What is the purpose of the meeting?
      <input id="group-purpose" type="text" placeholder="Purpose">
      What are you looking for?
      <input id="group-place" type="text" placeholder="e.g. cafe, library, restaurant, bar, etc.">
    </div>
    <input id="btn-create-group" type="submit" value="Create Group">
    <input id="btn-logout" type="submit" value="Logout">
  </form>
</div>

</body>
</html>
