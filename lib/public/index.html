<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>API Proxy Starter</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Adding the CSS -->
    <link rel="stylesheet" type="text/css" href="Project-1/assets/css/bootswatch.css">
    <link rel="stylesheet" type="text/css" href="Project-1/assets/css/style.css">
</head>

<style>

  table, th, td {
    border: 1px solid black;
  }

</style>

<body>

<div id="yelp">
  <h2>Yelp</h2>
  <form>
    <label for="yelp-input">Search for a </label>
    <input id="yelp-term" type="text" placeholder="e.g. cafe, bar, restaurant, etc.">
    <label for ="yelp-loc">near </label>
    <input id="yelp-loc" type="text" placeholder="Address or city">
    <label for="radius">within a radius of </label>
    <select name="radius" id="radius-input">
      <option value="2">2 miles</option>
      <option value="5">5 miles</option>
      <option value="10">10 miles</option>
    </select>
    <input id="yelp-btn" type="submit" value="Search">
  </form>
  <div>
    <table id="yelp-results">
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>For more information</th>
      </tr>
    </table>
  </div>
</div>

<div id="geocode">
  <h2>Geocode</h2>
  <form>
    <input id="geocode-input" type="text" placeholder="Address">
    <input id="geocode-btn" type="submit" value="Get Coordinates">
  </form>
  <table id="geocode-results">
    <tr>
      <th>Address</th>
      <th>Coordinates</th>
    </tr>
  </table>
</div>
<div class="container">
    <div class="jumbotron text-center">
        <h1>MeetPoint</h1>
        <p>Results for places to meet</p>
    </div>
    <div class="row">
        <div class="col-md-12"">
            <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">Map With User Locations and Results</h3>
            </div>
            <div id="map" class="panel-body">
            </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Latest compiled Bootstraap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Firebase-->
<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
<!-- Moment Js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
<!-- JavaScript -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDX_eXekJVgS9WjggIhZRQbvNXlbFQDsc&libraries=places"></script>
<script type="text/javascript" src="Project-1/assets/javascript/matt.js"></script>
<script type="style" src="Project-1/assets/css/style.css"></script>
</body>

</html>
