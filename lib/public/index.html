<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Start | MeetPoint</title>
  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/bootswatch.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Google Map -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDX_eXekJVgS9WjggIhZRQbvNXlbFQDsc&libraries=places"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <!-- Javascript -->
  <script type="text/javascript" src="assets/javascript/logic.js"></script>

</head>
<body>

<div class="container-fluid">
  <div id="row-1" class="row">
    <div class="col-md-12">
      <h1 class="text-center">MeetPoint</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <button id="btn-signup-modal" type="button" class="btn btn-warning start-btn">Sign Up</button>
      <button id="btn-login-modal" type="button" class="btn btn-warning start-btn">Login</button>
    </div>
    <div class="col-md-4"></div>

    <div id="modal-signup" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button id="close-signup" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Sign Up</h4>
          </div>
          <div class="modal-body">
            <fieldset>
              Display Name: <input type="text" class="form-control" id="input-name" placeholder="Name">
              Email: <input type="email" class="form-control" id="input-email" placeholder="Email">
              Password: <input type="password" class="form-control" id="input-pwd" placeholder="Password">
              <button id="btn-signup-form" type="button" class="btn btn-warning start-btn">Sign Up</button>
            </fieldset>
          </div>
        </div>
      </div>
    </div>

    <div id="modal-login" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button id="close-login" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Sign Up</h4>
          </div>
          <div class="modal-body">
            <fieldset>
              Email: <input type="email" class="form-control" id="input-email" placeholder="Email">
              Password: <input type="password" class="form-control" id="input-pwd" placeholder="Password">
              <button id="btn-login-form" type="button" class="btn btn-warning start-btn">Login</button>
            </fieldset>
          </div>
        </div>
      </div>
    </div>





  </div>

  


</div>


<div id="geocode">
  <h2>Geocode</h2>
  <form>
    <input id="geocode-input" type="text" placeholder="Address">
    <input id="geocode-btn" type="submit" value="Get Coordinates">
  </form>
  <table id="geocode-results">
    <tr>
      <th>Address</th>
      <th>Coordinates</th>
    </tr>
  </table>
</div>
<div class="container">
    <div class="jumbotron text-center">
        <h1>MeetPoint</h1>
        <p>Results for places to meet</p>
    </div>
    <div class="row">
        <div class="col-md-12"">
            <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">Map With User Locations and Results</h3>
            </div>
            <div id="map" class="panel-body">
            </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Latest compiled Bootstraap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Firebase-->
<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
<!-- Moment Js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
<!-- JavaScript -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDX_eXekJVgS9WjggIhZRQbvNXlbFQDsc&libraries=places"></script>
<script type="text/javascript" src="Project-1/assets/javascript/matt.js"></script>
<script type="style" src="Project-1/assets/css/style.css"></script>

</body>
</html>
